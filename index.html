<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    
    <body>
        <div class="container">
            <div id="startpage">
                <h1>Coding Quiz Challenge</h1>
                <h2>Try to answer the following code-related questions within the time limit.</h2>
                <h2>Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</h2>
                <button id="startbtn">Start Quiz</button>
                <br>
                <button id="startPageHighScore"> High Scores </button>
            </div>
        
            <div id="quiz">
                <div id="timer"> Seconds Left: </div>
                <div id="questions"></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="result"></div>
            </div>

            <div id="quizover">
                <div id="finalScore"></div>
                <input type="text" size = "35" placeholder="Enter initials to submit your high score" name="intials" id="initials"/>
                <button id="submitScore">Submit Score</button>
            </div>
        </div>
        <script src="./assets/js/script.js"> </script>
    </body>
</html>
